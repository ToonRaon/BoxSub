<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>

    <title>쉽고 간단한 박스형 자막 제작</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./plug-in/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./plug-in/html2canvas-0.4.1.js"></script>
	<script type="text/javascript" src="./plug-in/rgb2hsl.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|East+Sea+Dokdo|Jua|Kirang+Haerang|Nanum+Brush+Script|Nanum+Gothic|Nanum+Myeongjo|Nanum+Pen+Script|Sunflower:300|Yeon+Sung" rel="stylesheet">
</head>
<body>
	<h1 class="header">쉽고 간단한 박스형 자막 제작</h1>
	<div class="content">
		<ul>
			<li><span>글씨 크기: </span><input class="pixel-input input-auto-width" id="font-size-input" value="20"><span>px</span></li>
			<li><span>폰트: </span>
				<select class="my-select" id="font-select">
					<option value="Nanum Gothic">나눔 고딕</option>
					<option value="Nanum Brush Script">나눔 붓 글씨</option>
					<option value="Nanum Pen Script">나눔 펜 글씨</option>
					<option value="Nanum Myeongjo">나눔 명조</option>
					<option value="Do Hyeon">도현</option>
					<option value="Jua">주아</option>
					<option value="Yeon Sung">연성</option>
					<option value="Kirang Haerang">기랑 해랑</option>
					<option value="East Sea Dokdo">동해독도</option>
					<option value="Sunflower">해바라기</option>
				</select>
			</li>
			<li><span>폰트 스타일: </span>
				<select class="my-select" id="font-style-select">
					<option value="normal">일반</option>
					<option value="italic">기울임</option>
				</select>
			</li>
			<li><span>폰트 굵기: </span>
				<select class="my-select" id="font-weight-select">
					<option value="normal">일반</option>
					<option value="bold">굵게</option>
					<option value="bolder">더 굵게</option>
					<option value="lighter">얇게</option>
				</select>
			</li>
			<li><span>글자 색: </span>
				<select class="my-select" id="text-color-select">
					<option value="#FFFFFF"></option>
					<option value="#000000"></option>
					<option value="#133046"></option>
					<option value="#15959F"></option>
					<option value="#F1E4B3"></option>
					<option value="#EC9770"></option>
					<option value="#C7402D"></option>
				</select>
			</li>
			<li><span>배경 색: </span>
				<select class="my-select" id="box-color-select">
					<option value="#000000"></option>
					<option value="#FFFFFF"></option>
					<option value="#133046"></option>
					<option value="#15959F"></option>
					<option value="#F1E4B3"></option>
					<option value="#EC9770"></option>
					<option value="#C7402D"></option>
				</select>
			</li>
			<li>
				<span>안쪽 여백: </span>
				<input class="pixel-input input-auto-width" id="padding-top-input" value="5">
				<input class="pixel-input input-auto-width" id="padding-right-input" value="20">
				<input class="pixel-input input-auto-width" id="padding-bottom-input" value="5">
				<input class="pixel-input input-auto-width" id="padding-left-input" value="20">
				<span>px</span>
			</li>
			<li>
				<span>상자 가로 길이: </span>
				<input class="pixel-input input-auto-width" id="box-width-input" value="auto">
				<span>px</span>
			</li>
			<li>
				<span>상자 세로 길이: </span>
				<input class="pixel-input input-auto-width" id="box-height-input" value="auto">
				<span>px</span>
			</li>
<!-- 			<li>
				<span>캔버스 가로 길이: </span>
				<input class="pixel-input input-auto-width" id="canvas-width-input" value="auto">
				<span>px</span>
			</li>
			<li>
				<span>캔버스 세로 길이: </span>
				<input class="pixel-input input-auto-width" id="canvas-height-input" value="auto">
				<span>px</span> -->
			</li>
			<li>
				<span>캔버스 가로 X 세로 길이: </span>
				<select class="my-select" id="canvas-length-select">
					<option value="autoXauto">auto X auto</option>
					<option value="640X360">640 X 360(nHD)</option>
					<option value="960X540">960 X 540(qHD)</option>
					<option value="1280X720">1280 X 720(HD)</option>
					<option value="1600X900">1600 X 900(HD+)</option>
					<option value="1920X1080">1920 X 1080(FHD)</option>
					<option value="2560X1440">2560 X 1440(QHD)</option>
					<option value="3200X1800">3200 X 1800(QHD+)</option>
					<option value="3840X2160">3840 X 2160(4K)</option>
					<option value="5120X2880">5120 X 2880(5K)</option>
					<option value="7680X4320">7680 X 4320(8K)</option>
				</select>
			</li>
			<li>
				<div>
					<input type="radio" class="single-duo-sub-radio" name="single-duo-sub-raido" value="1줄 자막" checked="checked"><span>1줄 자막</span>
					<input type="radio" class="single-duo-sub-radio" name="single-duo-sub-raido" value="2줄 자막"><span>2줄 자막</span>
				</div>
			</li>
			<li>
				<button id="save">저장</button>
			</li>
			<li>
				<div>
					<div id="canvas-border"></div>
					<div class="canvas-container">
						<div id="canvas">
							<input type="text" class="sub-box" id="sub-box1" value="자막을 입력하세요.">
							<input type="text" class="sub-box" id="sub-box2" value="자막을 입력하세요.">
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
