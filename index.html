<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>

    <title>쉽고 간단한 박스형 자막 제작</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./plug-in/jquery-3.3.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|East+Sea+Dokdo|Jua|Kirang+Haerang|Nanum+Brush+Script|Nanum+Gothic|Nanum+Myeongjo|Nanum+Pen+Script|Sunflower:300|Yeon+Sung" rel="stylesheet">
</head>
<body>
	<h1>쉽고 간단한 박스형 자막 제작</h1>
	<div>
		<ul>
			<li><span>글씨 크기: </span><input class="pixel-input input-auto-width" value="20"><span>px</span></li>
			<li><span>폰트: </span>
				<select class="my-select" id="font-select">
					<option value="Nanum Gothic">나눔 고딕</option>
					<option value="Nanum Brush Script">나눔 붓 글씨</option>
					<option value="Nanum Pen Script">나눔 펜 글씨</option>
					<option value="Nanum Myeongjo">나눔 명조</option>
					<option value="Do Hyeon">도현</option>
					<option value="Jua">주아</option>
					<option value="Yeon Sung">연성</option>
					<option value="Kirang Haerang">기랑 해랑</option>
					<option value="East Sea Dokdo">동해독도</option>
					<option value="Sunflower">해바라기</option>
				</select>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
